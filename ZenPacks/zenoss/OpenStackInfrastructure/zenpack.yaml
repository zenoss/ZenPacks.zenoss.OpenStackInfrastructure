classes: !ZenPackSpec
  #-----------------------------------------------------------------------------
  # Base Device Class Types
  #-----------------------------------------------------------------------------
  Endpoint:
    base: [zenpacklib.Device]
    meta_type: OpenStackInfrastructureEndpoint
    label: OpenStack Endpoint
    order: 1
    properties:
      neutron_core_plugin:
        label: Neutron Core Plugin
        grid_display: false
      neutron_ini:
        api_only: true
      neutron_mechanism_drivers:
        type: lines
        label: Neutron ML2 Mechanism Drivers
        default: []
        grid_display: false
      neutron_type_drivers:
        type: lines
        label: Neutron ML2 Type Drivers
        default: []
        grid_display: false
    dynamicview_views: [service_view, openstack_view]
    dynamicview_group: Devices
    dynamicview_relations:
      impacts: [hosts]
      openstack_link: [region]
  KeystoneEndpoint:
    base: [Endpoint]
    meta_type: OpenStackInfrastructureKeystoneEndpoint
    label: Keystone Endpoint
    order: 2
  NovaEndpoint:
    base: [Endpoint]
    meta_type: OpenStackInfrastructureNovaEndpoint
    label: Nova Endpoint
    order: 3
  #-----------------------------------------------------------------------------
  # Component Base Class Types
  #-----------------------------------------------------------------------------
  OpenstackComponent:
    # Component Base Type
    base: [zenpacklib.Component]
    properties:
      resourceId:
        label: Ceilometer Resource ID
        grid_display: false
    filter_display: false
  DeviceProxyComponent:
    # Component Base Type
    base: [OpenstackComponent]
    properties:
      proxy_device:
        label: Device
        # Workaround to link to a different device
        renderer: Zenoss.render.openstack_uid_renderer
        api_only: true
        api_backendtype: method
    filter_display: false
  OrgComponent:
    # Component Base Type
    base: [OpenstackComponent]
    relationships:
      # Provide better contextual naming for the relationships in the UI.
      #    These are inherited by child classes:
      #    'impacted_by': ['childOrgs', 'hosts', 'softwareComponents'],
      #    'impacts': ['parentOrg']
      childOrgs:
        label: Children
        order: 1.1
        label_width: 60
        content_width: 60
      hosts:
        label: Host
        order: 1.0
        label_width: 60
        content_width: 60
      parentOrg:
        label: Parent Region
        order: 1.0
        label_width: 60
        content_width: 60
      softwareComponents:
        label_width: 150
    filter_display: false
  SoftwareComponent:
    # Component Base Type
    base: [OpenstackComponent]
    label: Software Component
    label_width: 120
    properties:
      binary:
        label: Binary
        grid_display: false
        order: 1
      enabled:
        label: Enabled
        label_width: 35
        renderer: Zenoss.render.openstack_ServiceEnabledStatus
        order: 2
      operStatus:
        label: State
        label_width: 20
        renderer: Zenoss.render.openstack_ServiceOperStatus
        order: 3
    relationships:
      hostedOn:
        content_width: 100
        order: !!float '-1'
      orgComponent:
        label: Supporting
        # Need to fix the default width for render_with_type
        content_width: 0
        grid_display: false
        render_with_type: true
        order: 1.0
    filter_display: false
    extra_paths:
    - ['orgComponent', '(parentOrg)+']
  LogicalComponent:
    base: [OpenstackComponent]
    filter_display: false
  #-----------------------------------------------------------------------------
  # Component Class Types
  #-----------------------------------------------------------------------------
  Tenant:
    base: [ZenPacks.zenoss.OpenStackInfrastructure.NeutronIntegrationComponent.NeutronIntegrationComponent, OpenstackComponent]
    meta_type: OpenStackInfrastructureTenant
    label: Tenant
    order: 5
    properties:
      description:
        label: Description
        content_width: 40
      implementation_components:
        type: entity
        label: Neutron Implementation
        grid_display: false
        api_only: true
        api_backendtype: method
      tenantId:
        label: Tenant ID
        grid_display: false
    relationships:
      floatingIps:
        label_width: 70
      instances:
        label_width: 50
      networks:
        label_width: 50
      ports:
        label_width: 50
      routers:
        label_width: 50
      subnets:
        label_width: 50
      volumes:
        grid_display: false
      backups:
        grid_display: false
      snapshots:
        grid_display: false
      quota:
        grid_display: false
    dynamicview_views: [service_view]
    dynamicview_relations:
      impacted_by: [instances, networks, subnets, implementation_components]
  Flavor:
    base: [LogicalComponent]
    meta_type: OpenStackInfrastructureFlavor
    label: Flavor
    order: 10
    properties:
      flavorDisk:
        type: int
        label: Disk
        renderer: Zenoss.render.bytesString
      flavorId:
        label: Flavor ID
        grid_display: false
      flavorRAM:
        type: int
        label: RAM
        renderer: Zenoss.render.bytesString
      flavorVCPUs:
        type: int
        label: VCPUs
  Image:
    base: [LogicalComponent]
    meta_type: OpenStackInfrastructureImage
    label: Image
    order: 10
    properties:
      imageCreated:
        label: Created
        label_width: 140
        order: 3.1
      imageId:
        label: Image ID
        grid_display: false
      imageStatus:
        label: Status
        label_width: 40
        order: 3.5
      imageUpdated:
        label: Updated
        label_width: 140
        order: 3.2
    relationships:
      instances:
        label_width: 50
        content_width: 10
        order: 1.3
