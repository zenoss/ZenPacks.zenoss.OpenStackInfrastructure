name: ZenPacks.zenoss.OpenStackInfrastructure
zProperties:
  DEFAULTS:
    category: OpenStack
  zOpenStackExtraHosts:
    type: lines
    label: 'Extra OpenStack Hosts'
    description: >
      The list of extra hosts that will be added to the system
      'once OpenStack Infrastructure device is modeled.
  zOpenStackHostDeviceClass:
    type: string
    default: /Server/SSH/Linux/NovaHost
    label: Device Class For OpenStack Linux Hosts
    description: >
      Used as a default device class for defined hosts in
      zOpenStackExtraHosts and zOpenStackNovaApiHosts properties.
  zOpenStackNovaApiHosts:
    type: lines
    label: Hosts where nova-api is running
    description: >
      List of hosts upon which nova-api runs. This is required
      when the IP address in the nova API url does not match any
      known host.
  zOpenStackCinderApiHosts:
    type: lines
    label: Hosts where cinder-api is running
    description: >
      List of hosts upon which cinder-api runs. This is required
      when the IP address in the cinder API url does not match any
      known host.
  zOpenStackExtraApiEndpoints:
    # changes to this property will not affect monitoring until the device
    # is re-modeled.
    type: lines
    label: Additional OpenStack API endpoints to monitor
    description: >
      List of additional API endpoints to monitor. The format
      of each line is [service type]:[url]
  zOpenStackHostMapToId:
    type: lines
    label: Hostname to ID Mapping Override
    description: >
      List of <name>=<id>, used to force a host referred to by
      openstack with the given name to be represented in Zenoss
      as a host component with the given ID. (this is not commonly
      used)
  zOpenStackHostMapSame:
    type: lines
    label: Hostname to Hostname Mapping
    description: >
      A list of <name1>=<name2>, used to inform the modeler
      that the same host may be referred to with an alternate
      name by some part of openstack. (this is not commonly used)
  zOpenStackNeutronConfigDir:
    type: string
    default: /etc/neutron
    label: Neutron Config File Directory
    description: >
      Path to directory that contains Neutron configuration files.
  zOpenStackRunNovaManageInContainer:
    type: string
    default: ''
    label: Nova-Manage Docker Container Pattern
    description: >
      Used when openstack processes are running inside of docker
      containers. Provide the container names (or a pattern to match
      them) here, or leave blank in a non-containerized openstack
      environment.
  zOpenStackRunVirshQemuInContainer:
    type: string
    default: ''
    label: Libvirt Docker Container Pattern
    description: >
      Used when openstack processes are running inside of docker
      containers. Provide the container names (or a pattern to match
      them) here, or leave blank in a non-containerized openstack
      environment.
  zOpenStackRunNeutronCommonInContainer:
    type: string
    default: ''
    label: Neutron Common Docker Container Pattern
    description: >
      Used when openstack processes are running inside of docker
      containers. Provide the container names (or a pattern to match
      them) here, or leave blank in a non-containerized openstack
      environment.
  zOpenStackAMQPUsername:
    type: string
    default: openstack
    label: Username for ceilometer AMQP integration
    description: See documentation for details.
  zOpenStackAMQPPassword:
    type: password
    label: Password for ceilometer AMQP integration
    description: See documentation for details.
  zOpenStackHostLocalDomain:
    type: string
    default: ''
    label: Replacement for .localdomain in hostnames
    description: >
      When openstack hosts report names ending in .localdomain, replace domain with this value.
  zOpenStackProcessEventTypes:
    type: lines
    label: OpenStack event types to store
    description: >
      List of openstack event types to pass to Zenoss event system.
      (Other event types may be processed for model changes, but will not be
      stored as events in Zenoss)
  zOpenStackIncrementalShortLivedSeconds:
    type: int
    default: 40
    label: Incremental Modeling - Short-lived object time (seconds)
    description: >
       Defer processing of incremental updates creating new components for
       this long in case they are immediately deleted.
  zOpenStackIncrementalBlackListSeconds:
    type: int
    default: 600
    label: Incremental Modeling - Deleted Object Blacklist time (seconds)
    description: >
      After a component is deleted, discard any updates to the same component
      ID for this long
  zOpenStackIncrementalConsolidateSeconds:
    type: int
    default: 40
    label: Incremental Modeling - Consolidate time (seconds)
    description: >
      Hold any update for at most this long before processing.  Any other
      updates to the same object during this time window will be combined
      into a single zenoss model update.
  zOpenStackUserDomainName:
    default: 'default'
    label: OpenStack User Domain Name
    description: >
      Domain name containing the opentstack user for authorization scope.
  zOpenStackProjectDomainName:
    default: 'default'
    label: OpenStack Project Domain Name
    description: >
      Domain name containing the openstack project for authorization scope.
class_relationships:
# Containing Relations
- Endpoint(components) 1:MC OpenstackComponent
- Instance 1:MC Vnic
# Non-Containing Relations
- NeutronAgent M:M Router
- NeutronAgent M:M Network
- NeutronAgent M:M Subnet
# Non-containing 1:M
- OrgComponent(childOrgs) 1:M (parentOrg)OrgComponent
- Host(hostedSoftware) 1:M (hostedOn)SoftwareComponent
- OrgComponent 1:M Host
- OrgComponent 1:M SoftwareComponent
- OrgComponent 1:M Pool
# Tenant -> * (Instance,Network,Subnet,Router,Port,FloatingIp)
- Tenant 1:M Instance
- Tenant 1:M Network
- Tenant 1:M Subnet
- Tenant 1:M Router
- Tenant 1:M Port
- Tenant 1:M FloatingIp
# Cinder
- Tenant 1:M Volume
- Tenant 1:M VolSnapshot
# release 2.2.0 does not do backup
#- Tenant 1:M Backup
- Tenant 1:1 Quota
# Flavor
- Flavor 1:M Instance
- Image 1:M Instance
# Hypervisor
- Hypervisor 1:M Instance
# Network ->
#    Routers can have a common network gateway
- Network 1:M Subnet
- Network 1:M Port
- Network 1:M FloatingIp
- Network 1:M Router
- Instance 1:M Port
#  Ports* <-> *Subnets:
#     Port can have many subnets via fixed_ips.
#     Many Ports can associate to a single Subnet
- Port M:M Subnet
- Port 1:M FloatingIp
# Router -> downstream Subnets and 1 upstream Network
#    Router can connect to many subnets, a subnet can connect to several routers
#    EG: router_AB + router_C connect to public_subnet:  subnet -> *router
#    EG: since public network can have multiple subnets: router -> *subnet
#    Router can have many ports with limitation one port per a subnet
- Router 1:M FloatingIp
- Router M:M Subnet
- Router 1:M Port
- Hypervisor 1:1 Host
# Cinder
- Instance 1:M Volume
- Volume 1:M VolSnapshot
- VolType 1:M Volume
# release 2.2.0 does not do backup
#- Volume 1:M Backup
